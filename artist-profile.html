<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/artist-profile.css">
  </head>
  <body>

  <div id="fullpage artist-profile">
    <div class="section">

        <!-- SLIDE 1 -->
        <div class="slide">
          <div class="slide-container-2col">
            <ul class="two-col">
              <div id="slideOneHeader"></div>
              <div id="slideOneImg"></div>
          </ul>
          </div>
          <div class="slide-container-2col">
            <ul class="two-col" id="slideOneContent"></ul>
          </div>
        </div>

        <!-- SLIDE 2 -->
        <div class="slide">
          <div class="slide-container-2col">
            <ul class="two-col">
              <h2>Background</h2>
              <div id="slideTwoImg"></div>
              <!-- <li>Ut enim ad minim veniam</li> -->
          </ul>
          </div>
          <div class="slide-container-2col">
            <ul class="two-col" id="slideTwoContent"></ul>
          </div>
        </div>

        <!-- SLIDE 3 -->
        <div class="slide">
          <div id="slideThreeHeader"></div>
          <div class="slide-container-2col">
            <ul class="two-col" id="slideThreeImg"></ul>
          </div>
          <div class="slide-container-2col">
            <ul class="two-col" id="slideThreeInfluence"></ul>
          </div>
        </div>

        <!-- SLIDE 4 -->
        <div class="slide">
          <div class="slide-container-2col">
            <ul class="two-col">
              <h2>Style</h2>
              <div id="slideFourContent"></div>
          </ul>
          </div>
          <div class="slide-container-2col">
            <ul class="two-col" id="slideFourImg"></ul>
          </div>
        </div>

        <!-- SLIDE 5 -->
        <div class="slide">
          <div class="slide-container-1col">
            <ul class="two-col">
              <h2>Iconic Work</h2>
              <div align="center" id="slideFiveImg"></div>
          </ul>
          </div>
        </div>

        <!-- SLIDE 6 -->
        <div class="slide">
          <h2>Similar Artists</h2>
          <div class="slide-container-4col">
            <div id="slideSixArtistOne"></div>
          </div>
          <div class="slide-container-4col">
            <div id="slideSixArtistTwo"></div>
          </div>
          <div class="slide-container-4col">
            <div id="slideSixArtistThree"></div>
          </div>
          <div class="slide-container-4col">
            <div id="slideSixArtistFour"></div>
        </div>
      </div>

    </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>

<!-- stylesheet -->
<script src="js/artist-profile.js"></script>

  </body>
</html>
